<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Movie Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css"></link>
  <link rel="stylesheet" type="text/css" media="screen" href="/assets/styles/styles.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/assets/styles/loadingGraphic.css" />
  
</head>

<body>
  <div id='logo-container'>
    <input class="retrigger" type="radio" name="rerun" id="retrigger--1" />
    <input class="retrigger" type="radio" name="rerun" id="retrigger--2" checked="checked" />
      <div class="logo">
        <span>H</span>
        <span>O</span>
        <span>M</span>
        <span>E</span>
        <span>F</span>
        <span>L</span>
        <span>I</span>
        <span>X</span>
      </div>
  </div>
  <div id="app" display="none"></div>
  <script src="/vendor.js"></script>
  <script src="/main.js"></script>
</body>
  <script>
    setTimeout(() => {
      document.getElementById('logo-container').style.display = 'none'
      document.getElementById('app').style.display = 'block';
    }, 6000)
  </script>
</html>
